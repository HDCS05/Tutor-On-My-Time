<body>
	<h1>Google Authorization</h1>
	<p>Login With Firebase</p>
	<h3 id="googleName"></h3>
	<img id="googleImg" src="" height="200px" width="200px">
	<p id="googleEmail"></p>>
	<button onclick={signInWithGoogle()}>
		Sign In with Google
	</button>
</body>
<script type="text/javascript">
	function signInWithGoogle(){
		var googleAuthProvider = new firebase.auth.GoogleAuthProvider;

		firebase.auth().signInWithPopup(googleAuthProvider)
			.then(function(data){
				console.log(data);
				var vname = data.additionalUserInfo.profile.given_name + " " + data.additionalUserInfo.profile.family_name;
				var vphoto = data.additionalUserInfo.profile.picture;
				var vemail = data.additionalUserInfo.profile.email;
				document.getElementById("googleImg").setAttribute("src",vphoto);
				document.getElementById("googleEmail").textContent = vemail;
				document.getElementById("googleName").textContent = vname;
			})
			.catch(function(error){
				console.log(error);
			})
			
	}
</script>
</html>
